<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h1>Vs</h1>
        <h1>Julain Isaacs</h1>
        <div class="game-containerS">
            <div class="choices">
                <button class="btn" id="rock" onclick="playerChoice('rock')">Rock</button>
                <button class="btn" id="paper" onclick="playerChoice('paper')">Paper</button>
                <button class="btn" id="scissors" onclick="playerChoice('scissors')">Scissors</button>
            </div>
            <div class="game-result">
                <p id="result"></p>
                <div class="player-result">
                    <h3>Your Choice: <span id="player-choice"></span></h3>
                    <h3>Julain's Choice: <span id="computer-choice"></span></h3>
                </div>
                <button class="reset-btn" onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
